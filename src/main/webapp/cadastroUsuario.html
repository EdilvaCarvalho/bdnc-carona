<html>
    <head>
        <title>Cadastro de Usuário | Carona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/estilo.css" rel="stylesheet">
        <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
        <script src="js/jquery.maskedinput.min.js" type="text/javascript"></script>
        <script src="js/funcoes.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> 
                            <span class="sr-only">Toggle navigation</span> 
                        </button> 
                        <a class="navbar-brand" href="index.html">Caronas</a>
                    </div>
                    <a class="navbar-brand navbar-right" href="login.html">Login</a>
                </div><!-- /.container -->
            </nav>
        </header>
        <br><br><br>
        <div class="container text-center">
            <h2>Dados do Usuário</h2>
            <br>
        </div>
        <div class="container">
            <div class="row">
                <form method="post" id="cadastroCliente" action="Controller?command=CadastrarUsuario">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome: </label>
                        <input type="text" class="form-control" name="nome" id="nome" autofocus required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telefone">Telefone: </label>
                        <input type="text" class="form-control" name="telefone" id="telefone" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dataNasc">Data de Nascimento: </label>
                        <input type="text" class="form-control" name="dataNasc" id="dataNasc" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sexo">Sexo: </label>
                        <select class="form-control" name="sexo" id="sexo">
                            <option value="FEMININO">Femenino</option>
                            <option value="MASCULINO">Masculino</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senha">Senha: </label>
                        <input type="password" class="form-control" name="senha" id="senha" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input id="btnCadastrar" type="submit" value="Cadastrar" class="btn btn-block">
                    </div>
                </form>
            </div>
        </div>
        <footer class="row">
            <h4>Caronas 2017. Todos os direitos reservados</h4>
        </footer>
    </body>
</html>
